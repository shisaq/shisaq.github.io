<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Countdown Clock</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="app-title">My Countdown Clock</h1>
        <!-- <button onclick="getTimeRemaining(deadline)">Get Left Time</button> -->
        <div id="clockdiv">
            <h2 class="time-left">We have
                <span class="days"></span>days
                <span class="hours"></span>hours
                <span class="minutes"></span>minutes
                <span class="seconds"></span>seconds left
            </h2>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
