<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 这一条针对IE。使用IE最高版本渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--[if IE 9]>
    <link rel="stylesheet" href="css/basic-ie.css">
    <![endif]-->
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/research.css">
    <title>Yigong Shi Lab - Research</title>
</head>
<body>
    <!--主页-->
    <div class="container">
        <!--正文部分-->
        <section class="main-content">
            <div class="intro">
                <p>The SHI laboratory combines structural biology, biochemical and biophysical approaches to elucidate the molecular and chemical basis of fundamental cellular events.</p>
            </div>
            <div class="main-body">
                <ul class="achievements-title-list" data-bind="foreach: achievementsList">
                    <li class="achievement-title-item" data-bind="text: short, click: $parent.updateAchievement, css: {selected: short === $parent.currentAchievement().short}"></li>
                </ul>
                <article class="achievement-details" data-bind="with: currentAchievement">
                    <h3 class="full-title" data-bind="text: title"></h3>
                    <video class="main-images" autoplay loop muted webkit-playsinline data-bind="attr: {poster: imgSrc}">
                        <source class="video" type="video/mp4" data-bind="attr: {src: vidSrc}">
                        <!-- <img data-bind="attr: {src: imgSrc, alt: title}"> -->
                        Your browser doesn't support HTML5 video tag.
                    </video>
                    <div class="description" data-bind="foreach: details">
                        <p class="portion" data-bind="html: $data"></p>
                    </div>
                </article>
            </div>
        </section>
        <div class="clearboth"></div>
    </div>
    <script src="js/lib/jquery-3.1.0.min.js"></script>
    <script src="js/lib/knockout-3.4.0.js"></script>
    <script src="js/lib/iphone-inline-video.browser.js"></script>
    <script src="js/data.js"></script>
    <script src="js/ko-research.js"></script>
    <script src="js/basic.js"></script>
</body>
</html>
